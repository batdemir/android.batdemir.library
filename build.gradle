// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        group_project_id ="android.batdemir.library"
        user_org = "batdemirorg"
        repo_name = "batdemirlibrary"
        web_site = "https://github.com/batdemirorg/android.batdemir.library"
        bluetooth_version = "0.0.2"
        dialog_version = "0.0.1"
        library_version = "0.0.1"
        resources_version = "0.0.1"
        scanner_version = "0.0.1"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}